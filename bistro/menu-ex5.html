
<!DOCTYPE html >
<html>

<head>
<meta charset="utf-8">
<title>Black Goose Bistro Summer Menu</title>
 <link href="http://fonts.googleapis.com/css?family=Marko+One" rel="stylesheet">
<style>
  body {
	  font-family: Verdana, sans-serif;
	  font-size: 100%;
	}
  h1 {
	  font: bold 1.5em "Marko One", Georgia, serif;
	}
  h2 {
	  font-size: 1em;
  }
  dt {
	  font-weight: bold;
  }
  strong {
	  font-style: italic;
  }
  dt strong {
	  color: tomato;
  }
  #info {
	  color: teal;
  }
  #info p { 
     font-style: italic; 
  }
  .price {
      font-family: Georgia, serif;
      font-style: italic;
      color: gray;
   }
  .label {
      font-weight: bold;
      font-variant: small-caps;
      font-style: normal;
   }
  p.warning, sup {
      font-size: small;
      color: red;
  }
